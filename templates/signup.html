<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voxify - Sign Up</title>

  <link rel="icon" href="{{ url_for('static', filename='images/voxify_logo.png') }}?v=2" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- SweetAlert2 -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .auth-logo {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 360px;
      height: auto;
    }

    .auth-box {
      background: white;
      padding: 3rem 4rem;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin-top: 8rem;
    }

    .auth-bottom-text {
      margin-top: 1.2rem;
      color: #555;
      font-size: 0.95rem;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
    }

    .auth-bottom-text a {
      color: #53abe2;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .auth-bottom-text a:hover {
      color: #4292c3;
      text-decoration: underline;
    }

    /* SweetAlert customization */
    .swal2-popup {
      border-radius: 20px !important;
      font-family: 'Montserrat', sans-serif !important;
    }
  </style>
</head>

<body class="auth-page-body">

  <!-- Logo -->
  <img src="{{ url_for('static', filename='images/voxify_logo.png') }}" 
       alt="Voxify Logo" class="auth-logo">

  <!-- Signup Box -->
  <div class="auth-box">
    <h2 class="auth-title">Sign Up</h2>
    <form class="auth-form" id="signup-form">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="auth-main-btn">Sign Up</button>
    </form>

    <p class="auth-bottom-text">
      Already have an account?
      <a href="{{ url_for('login') }}">Sign in here</a>.
    </p>
  </div>

  <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
